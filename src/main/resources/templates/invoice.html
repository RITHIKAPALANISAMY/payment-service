<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShopVerse Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .invoice-container {
            background: #ffffff;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #1e88e5;
        }

        .status {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .details {
            margin-top: 25px;
        }

        .details p {
            margin: 6px 0;
        }

        .amount-section {
            margin-top: 30px;
            text-align: right;
        }

        .amount-section p {
            margin: 5px 0;
            font-size: 16px;
        }

        .total {
            font-weight: bold;
            font-size: 20px;
            color: #27ae60;
        }

        hr {
            margin: 25px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="invoice-container">

    <div class="header">
        <div class="brand">SHOPVERSE</div>
        <div class="status" th:text="${status}"></div>
    </div>

    <hr/>

    <div class="details">
        <p><strong>Order ID:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>Transaction ID:</strong> <span th:text="${transactionId}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Date:</strong> <span th:text="${date}"></span></p>
    </div>

    <hr/>

    <div class="amount-section">
        <p>Subtotal: ₹ <span th:text="${subtotal}"></span></p>
        <p>GST (18%): ₹ <span th:text="${gst}"></span></p>
        <p class="total">Total: ₹ <span th:text="${total}"></span></p>
    </div>

    <hr/>

    <div class="footer">
        Thank you for shopping with ShopVerse ❤️ <br/>
        This is a system-generated invoice.
    </div>

</div>

</body>
</html>
